
<!DOCTYPE html>
<html>
    <head>
        <title>Project Management System signup</title>
    </head>
    <body>
        <div class="signupForm">
          <form action="/studentSignUp.html" method="POST">
            <h1> Sign up form </h1>
            <input
            class="signupInput"
            type="email"
            id="signupId"
            name="username"
            placeholder="Username"
          /><br />
            <input
            class="signupInput"
            type="password"
            id="signupPass"
            name="password"
            placeholder="Password"
          /><br />
        <input class="signup-button" type="submit" value="Sign up" />
      </form>
      <div class="goBackDiv">
        <a href="./index.html">Go Back</a>
      </div>
    </div>
  </body>
</html>
